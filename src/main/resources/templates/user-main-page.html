<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User main page</title>
</head>
<body>
<h1>Dodaj nowego uzytkownika:</h1>
<form action="/user" method="post">
    <label>Nazwa uzytkownika:</label>
    <input type="text" name="name">
    <br>
    <label>Płeć uzytkownika:</label>
    <label>Kobieta</label>
    <input type="radio" name="user_gender" value="female">
    <label>Mezczyzna</label>
    <input type="radio" name="user_gender" value="male">
    <label>Staż pracy: </label>
    <input type="number" name="size">
    <br>
    <button type="submit">Dodaj uzytkownika</button>
</form>
</body>
</html>
